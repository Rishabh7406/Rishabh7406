<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- <link rel="stylesheet" href="style.css"> -->
 <link rel="stylesheet" href="style2.css">

 <title>Spotify</title>
</head>

<body>
 <nav>

  <ul>
   <li class="brand"><img src="logo.png" alt=""><span>Spotify</span></li>
   <li>Home</li>
   <li>About</li>
  </ul>
 </nav>

 <div class="container">
  
  <div class="sonlist"> 
   <h2>Top Hits</h2>
  </div>
  <div class="songbanner">
   <div class="image"> <img src="bg7.jpg" alt="" sizes="" srcset=""></div>
  </div>
 </div>
 <div class="bottom">
  <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
  <div class="icons">
   <i class="fas fa-3x fa-step-backward" id="previous"></i>
   <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
   <i class="fas fa-3x fa-step-forward" id="next"></i> 
  </div>
 </div>
<script src="https://kit.fontawesome.com/adf2660ac5.js" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>

</html>
